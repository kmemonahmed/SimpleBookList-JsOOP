<html lang="en">
<head>

<body style="margin-left: 100px;">
    <br>
    <h2>Simpel Book List!</h2>
    <div id="alert_area"></div>
    <br>

    <form id="bookadd">
        <div><b>Title</b></div>
        <input type="text" id="title">
        <br>
        <div><b>Author<b></b></div>
        <input type="text" id="author">
        <br>
        <div><b>ISBN#</b></div>
        <input type="text" id="isbn">
        <button type="submit" id="sub">Submit</button>
    </form>
        <br>

        <table id="book_list">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="list_body">
                
            </tbody>

        </table>
  
<script src="js/script.js"></script>
